<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}{% endblock %}</title>
	<style type="text/css">
		#outlook a {padding:0;}
		body{width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0;font-family:"Segoe UI","Helvetica Neue",Helvetica,Arial,sans-serif;font-size:13px;line-height:20px;color:#333;background-color:#fff} 
		.ExternalClass {width:100%;}
		.ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;}
		#backgroundTable {margin:0; padding:0; width:100% !important; line-height: 100% !important;}
		img {outline:none; text-decoration:none; -ms-interpolation-mode: bicubic;} 
		a img {border:none;} 
		.image_fix {display:block;}
		p {margin: 1em 0;}
		h1, h2, h3, h4, h5, h6 {color: black !important;}
		h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {color: blue !important;}
		h1 a:active, h2 a:active,  h3 a:active, h4 a:active, h5 a:active, h6 a:active {
		color: red !important;
		}
		h1 a:visited, h2 a:visited,  h3 a:visited, h4 a:visited, h5 a:visited, h6 a:visited {
		color: purple !important;
		}
		a {color: orange;}
    table{max-width:100%;background-color:transparent;border-collapse:collapse;border-spacing:0;  mso-table-lspace:0pt; mso-table-rspace:0pt;}
    .table{width:100%;margin-bottom:20px}
    .table th,.table td{padding:8px;line-height:20px;text-align:left;vertical-align:top;border-top:1px solid #ddd; border-collapse:collapse}
    .table th{font-weight:bold}
    .table thead th{vertical-align:bottom}
    .table caption+thead tr:first-child th,.table caption+thead tr:first-child td,.table colgroup+thead tr:first-child th,.table colgroup+thead tr:first-child td,.table thead:first-child tr:first-child th,.table thead:first-child tr:first-child td{border-top:0}
    .table tbody+tbody{border-top:2px solid #ddd}
    .table-condensed th,.table-condensed td{padding:4px 5px}
    .table-bordered{border:1px solid #ddd;border-collapse:separate;*border-collapse:collapse;border-left:0;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px}
    .table-bordered th,.table-bordered td{border-left:1px solid #ddd}
    .table-bordered caption+thead tr:first-child th,.table-bordered caption+tbody tr:first-child th,.table-bordered caption+tbody tr:first-child td,.table-bordered colgroup+thead tr:first-child th,.table-bordered colgroup+tbody tr:first-child th,.table-bordered colgroup+tbody tr:first-child td,.table-bordered thead:first-child tr:first-child th,.table-bordered tbody:first-child tr:first-child th,.table-bordered tbody:first-child tr:first-child td{border-top:0}
    .table-bordered thead:first-child tr:first-child th:first-child,.table-bordered tbody:first-child tr:first-child td:first-child{-webkit-border-top-left-radius:4px;border-top-left-radius:4px;-moz-border-radius-topleft:4px}
    .table-bordered thead:first-child tr:first-child th:last-child,.table-bordered tbody:first-child tr:first-child td:last-child{-webkit-border-top-right-radius:4px;border-top-right-radius:4px;-moz-border-radius-topright:4px}
    .table-bordered thead:last-child tr:last-child th:first-child,.table-bordered tbody:last-child tr:last-child td:first-child,.table-bordered tfoot:last-child tr:last-child td:first-child{-webkit-border-radius:0 0 0 4px;-moz-border-radius:0 0 0 4px;border-radius:0 0 0 4px;-webkit-border-bottom-left-radius:4px;border-bottom-left-radius:4px;-moz-border-radius-bottomleft:4px}
    .table-bordered thead:last-child tr:last-child th:last-child,.table-bordered tbody:last-child tr:last-child td:last-child,.table-bordered tfoot:last-child tr:last-child td:last-child{-webkit-border-bottom-right-radius:4px;border-bottom-right-radius:4px;-moz-border-radius-bottomright:4px}
    .table-bordered caption+thead tr:first-child th:first-child,.table-bordered caption+tbody tr:first-child td:first-child,.table-bordered colgroup+thead tr:first-child th:first-child,.table-bordered colgroup+tbody tr:first-child td:first-child{-webkit-border-top-left-radius:4px;border-top-left-radius:4px;-moz-border-radius-topleft:4px}
    .table-bordered caption+thead tr:first-child th:last-child,.table-bordered caption+tbody tr:first-child td:last-child,.table-bordered colgroup+thead tr:first-child th:last-child,.table-bordered colgroup+tbody tr:first-child td:last-child{-webkit-border-top-right-radius:4px;border-top-right-radius:4px;-moz-border-radius-topleft:4px}
    .table-striped tbody tr:nth-child(odd) td,.table-striped tbody tr:nth-child(odd) th{background-color:#f9f9f9}
    .table-hover tbody tr:hover td,.table-hover tbody tr:hover th{background-color:#f5f5f5}
    table [class*=span],.row-fluid table [class*=span]{display:table-cell;float:none;margin-left:0}
    .table .span1{float:none;width:44px;margin-left:0}
    .table .span2{float:none;width:124px;margin-left:0}
    .table .span3{float:none;width:204px;margin-left:0}

    .table .span8{float:none;width:604px;margin-left:0}
    .table .span9{float:none;width:684px;margin-left:0}
    .table .span10{float:none;width:764px;margin-left:0}
    .table .span11{float:none;width:844px;margin-left:0}
    .table .span12{float:none;width:924px;margin-left:0}
    .table .span13{float:none;width:1004px;margin-left:0}
    .table .span14{float:none;width:1084px;margin-left:0}
    .table .span15{float:none;width:1164px;margin-left:0}
    .table .span16{float:none;width:1244px;margin-left:0}
    .table .span17{float:none;width:1324px;margin-left:0}
    .table .span18{float:none;width:1404px;margin-left:0}
    .table .span19{float:none;width:1484px;margin-left:0}
    .table .span20{float:none;width:1564px;margin-left:0}
    .table .span21{float:none;width:1644px;margin-left:0}
    .table .span22{float:none;width:1724px;margin-left:0}
    .table .span23{float:none;width:1804px;margin-left:0}
    .table .span24{float:none;width:1884px;margin-left:0}
    .table tbody tr.success td{background-color:#dff0d8}
    .table tbody tr.error td{background-color:#f2dede}
    .table tbody tr.warning td{background-color:#fcf8e3}
    .table tbody tr.info td{background-color:#d9edf7}
    .table-hover tbody tr.success:hover td{background-color:#d0e9c6}
    .table-hover tbody tr.error:hover td{background-color:#ebcccc}
    .table-hover tbody tr.warning:hover td{background-color:#faf2cc}
    .table-hover tbody tr.info:hover td{background-color:#c4e3f3}
    </style>

</head>

	<tr>
		<td valign="top">
      {% block page %}{% endblock %}
